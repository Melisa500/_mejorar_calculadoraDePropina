<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Calculadora de Propina</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <h1>Calculadora de Propina</h1>

        <section>
            <div class="divMonto">
                <label for="monto">Monto</label>
                <input type="number" placeholder="Ingresa el monto" id="monto">
            </div>
            <div>
                <div class="space-between">
                    <label for="ingresoPorcentaje">Selecciona el porcentaje</label>
                    <span id="seleccionPorcentaje">0%</span>
                </div>
                <input type="range" value="0" id="ingresoPorcentaje" class="range">
            </div>
            <div class="space-between">
                <span>Total del porcentaje</span>
                <span id="totalPorcentaje"></span>
            </div>
            <hr>
            <div class="space-between total">
                <span>Total</span>
                <span id="total"></span>
            </div>
        </section>
        <section>
            <div>
                <div class="space-between">
                    <label for="dividir">Dividir</label>
                    <span id="divisor">1</span>
                </div>
                <input type="range" min="1" max="20" value="1" id="dividir" class="range">
            </div>
            <div class="space-between">
                <span>Monto dividido</span>
                <span id="montoDiv"></span>
            </div>
            <div class="space-between">
                <span>Porcentaje dividido</span>
                <span id="porcentajeDiv"></span>
            </div>
        </section>
    </main>
</body>
</html>
